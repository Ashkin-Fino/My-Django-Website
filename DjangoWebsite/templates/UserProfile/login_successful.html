<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .redirect-message {
            color: #333;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
    <script>
        // JavaScript to redirect after 5 seconds
        setTimeout(function () {
            window.location.href = "/home"; // Replace "/home" with your actual homepage URL
        }, 5000);
    </script>
</head>
<body>

<h1>Login Successful!</h1>
{% if first_attempt %}
    <p>Welcome back {{user.last_name}}, {{user.first_name}}! You have successfully logged in.</p>
{% else %}
    <p>Hello {{user.last_name}}, {{user.first_name}}! You are already logged in.</p>
{% endif %}
<p class="redirect-message">You will be redirected to the homepage in 5 seconds...</p>

</body>
</html>
