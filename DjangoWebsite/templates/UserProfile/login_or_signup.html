<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Logged In</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full height for the page */
        }

        header {
            background-color: #00bcd4;
            align-content: center;
            color: white;
            padding: 10px 0;
        }

        section {
            flex: 1; /* Makes section take available space */
            padding: 20px;
            overflow-y: auto; /* Enable scrolling if content exceeds height */
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .button-container {
            margin: 20px 0;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            background-color: #00bcd4;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button-container a:hover {
            background-color: #008ba3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
            font-size: 16px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Access Restricted</h1>
</header>

<section>
    <h1>You are not logged in</h1>
    <p>Please log in to access your account, or create a new account if you don't have one yet.</p>
    <div class="button-container">
        <a href="/profile/login">Login</a>
        <a href="/profile/signup">Create a New Account</a>
    </div>
    <p>Or click here to return to home page.</p>
    <div class="button-container">
        <a href="/home">Home</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 My Simple Webpage</p>
    <p><a href="/contact">Contact Us</a></p>
</footer>

</body>
</html>
